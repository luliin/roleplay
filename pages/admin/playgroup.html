<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sköna Rollspelsgänget - Mitt konto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/styling.css" />
  </head>

  <body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">Sköna Rollspelsgänget</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex justify-content-lg-end"
          id="navbarTogglerDemo02"
        >
          <ul class="navbar-nav ms-lg-auto mb-2 mb-lg-0 ">
            <li class="nav-item text-end mt-3 my-lg-0 pt-lg-2" id="myAccount"></li>
            <li class="nav-item text-end my-0 my-lg-0 pt-lg-2" id="myPlaygroups"></li>
            <li class="nav-item text-end my-0 my-lg-0 pt-lg-2" id="myCharacters"></li>
            <li class="nav-item text-end my-0 my-lg-0 pt-lg-2" id="gameMasterPage"></li>
            <li class="nav-item text-end" id="navigation-menu">
              <button
                class="nav-item btn btn-outline-dark"
                type="button"
                id="loginButton"
              >
                Logga in
              </button>
              <button
                class="nav-item btn btn-outline-dark"
                type="button"
                id="logoutButton"
              >
                Logga ut
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <nav>
      <ul
        class="nav nav-pills mb-3 justify-content-center"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link nav-btn"
            id="attributes-tab"
            data-bs-toggle="pill"
            data-bs-target="#attributes"
            type="button"
            role="tab"
            aria-controls="attributes"
            aria-selected="true"
          >
            Karaktärer
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="moves-tab"
            data-bs-toggle="pill"
            data-bs-target="#moves"
            type="button"
            role="tab"
            aria-controls="moves"
            aria-selected="false"
          >
            Spelare
          </button>
        </li>
      </ul>
    </nav>
    <!-- Main page -->
    <div class="container text-center pb-5" id="container">
      <div class="tab-content mb-5" id="pills-tabContent">
        <!-- Tab 1 -->
        <div
          class="tab-pane fade "
          id="attributes"
          role="tabpanel"
          aria-labelledby="attributes-tab"
        >
          <div class="row justify-content-center text-center light">
            <h1 class="my-3 ">Karaktärer</h1>

            <h2>Spelarkaraktärer</h2>

            <div class="col light" id="character-output"></div>
            <h2 class="my-3">NPC:er</h2>
            <div class="col light" id="npc-output"></div>
          </div>
        </div>

        <!-- Tab 2 -->
        <div
          class="tab-pane fade mb-3 show active"
          id="moves"
          role="tabpanel"
          aria-labelledby="moves-tab"
        >
          <div class="row justify-content-center text-start light">
            <h1 class="mt-3 mb-3 text-center">Spelare</h1>
            <div class="col-12 text-center mb-5" >
              <button
                type="button"
                class="btn playgroup-button"
                id="add-player"
              >
                Lägg till ny spelare
              </button>
              <form>
                <div class="my-3 text-start" id="new-player-output">
                  <label for="new-player-email" class="form-label"
                    >E-postadress</label
                  >
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Ny spelares e-post"
                      aria-describedby="new-player-email"
                      id="new-player-email"
                    />
                    <button
                      class="btn playgroup-button"
                      type="button"
                      id="add-new-player"
                    >
                      Lägg till
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <div class="col" id="player-output"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-dark">
            <h5 class="modal-title" id="loginLabel">Logga in</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="loginBody">
            <div class="container my-5">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="sign-in-email"
                  placeholder="name@example.com"
                />
                <label for="sign-in-email">E-post</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="sign-in-password"
                  placeholder="Password"
                />
                <label for="sign-in-password">Lösenord</label>
              </div>
            </div>
          </div>
          <div class="modal-footer text-center" id="loginFooter">
            <div class="col">
              <button
                type="button"
                class="btn btn-outline-dark"
                data-bs-dismiss="modal"
              >
                Nytt konto
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-dark" id="validate-sign-in">
                Logga in
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->

    <footer class="text-center text-lg-start" id="my-account-footer">
      <!-- Copyright -->
      <div
        class="text-center text-dark lead p-3 fw-bold"
        style="background-color: rgba(0, 0, 0, 0.2)"
      >
        ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        -
        <a class="text-dark lead" href="https://github.com/luliin"
          >Julia Wigenstedt</a
        >
      </div>
      <!-- Copyright -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../../javascript/api-endpoints.js"></script>
    <script src="../../javascript/restrict-access.js"></script>
    <script src="../../javascript/home.js"></script>
    <script src="../../javascript/chosenGroupPage.js"></script>
  </body>
</html>
