    <!-- Main page -->
    <div class="container text-center pb-5" id="playgroup-container">
        <h1 class="mt-5 mb-3">Mina spelgrupper</h1>
        <div class="col-12 text-center mb-5" >
              <button
                type="button"
                class="btn playgroup-button"
                id="add-playgroup-button"
              >
                Skapa ny spelgrupp
              </button>
              <form>
                <div class="my-3 text-start light" id="new-playgroup-output">
                  <label for="new-playgroup-name" class="form-label"
                    >Namn på spelgrupp</label
                  >
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      aria-label="Ny spelgrupps namn"
                      aria-describedby="new-playgroup-name"
                      id="new-playgroup-name"
                    />
                    <button
                      class="btn playgroup-button"
                      type="button"
                      id="add-new-playgroup"
                    >
                      Lägg till
                    </button>
                  </div>
                </div>
              </form>
            </div>

        <div class="row justify-content-center row-cols-1 row-cols-lg-3" id="playgroup-output">
            <div class="col">
            <div class=" card  mb-3 bg-dark text-success playgroup mb-5" style="max-width: 18rem;">
                <div class="card-header bg-transparent playgroup"></div>
                <div class="card-body text-success">
                    <h5 class="card-title light"></h5>
                    <p class="card-text playgroup">Spelledare: <span class="light"></span></p>
                </div>
                <div class="card-footer bg-transparent playgroup">
                    <button class="btn btn-outline-light playgroup-button" id="" style="width: 100%">
                        Välj
                    </button>

                </div>
            </div>
        </div>

            <div class="card  mb-3 bg-dark text-success playgroup mb-5" style="max-width: 18rem;">
                <div class="card-header bg-transparent playgroup"></div>
                <div class="card-body text-success">
                    <h5 class="card-title light"></h5>
                    <p class="card-text playgroup">Spelledare: <span class="light"></span></p>
                </div>
                <div class="card-footer bg-transparent playgroup">
                    <button class="btn btn-outline-light playgroup-button" id="" style="width: 100%">
                        Välj
                    </button>

                </div>
            </div>
        </div>




    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="loginLabel">Logga in</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" id="loginBody">
                    <div class="container my-5">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="sign-in-email"
                                placeholder="name@example.com" />
                            <label for="sign-in-email">E-post</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="sign-in-password" placeholder="Password" />
                            <label for="sign-in-password">Lösenord</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center" id="loginFooter">
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#createAccount">
                            Nytt konto
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark" id="validate-sign-in">
                            Logga in
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createAccount" tabindex="-1" aria-labelledby="createAccountLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="loginLabel">Skapa konto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" id="loginBody">
                    <div class="container my-5">
                        <div class="form-floating mb-3">
                            <input type="Text" class="form-control" id="register-firstname"
                                 />
                            <label for="register-firstname">Förnamn</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="register-lastname"
                                 />
                            <label for="register-lastname">Efternamn</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="register-username"
                                 />
                            <label for="register-username">Användarnamn</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="register-email"
                                 />
                            <label for="register-email">E-post</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="register-password"  />
                            <label for="register-password">Lösenord</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirm-password"  />
                            <label for="confirm-password">Lösenord</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer text-center" id="loginFooter">
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                            Nytt konto
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark" id="validate-sign-in">
                            Logga in
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Choose character modal -->
    <div class="modal fade" id="selectAddCharacter" tabindex="-1" aria-labelledby="chooseCharacterLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="loginLabel">Lägga till karaktär?</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" id="loginBody">
                    <div class="container my-5" >
                        <h5 class="text-dark">Du kan antingen lägga till en existerande karaktär eller skapa en ny.</h5>
                    </div>
                </div>
                <div class="modal-footer text-center" id="loginFooter">
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark" id="choose-from-list" data-bs-toggle="modal" data-bs-target="#chooseCharacter" data-bs-dismiss="modal">
                            Välj från lista
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark" id="create-new-character">
                            Skapa ny
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Choose character modal -->
    <div class="modal fade" id="chooseCharacter" tabindex="-1" aria-labelledby="chooseCharacterLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title" id="loginLabel">Välj karaktär</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body" id="loginBody">
                    <div class="container my-5" id="characterBody">
                        
                    </div>
                </div>
                <div class="modal-footer text-center" id="loginFooter">
                    <div class="col">
                        <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#selectAddCharacter" data-bs-dismiss="modal">
                            Tillbaka
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
